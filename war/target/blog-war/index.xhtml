<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:my="http://java.sun.com/jsf/composite/component">
    <f:view contentType="text/html"/>
    <h:head>
        <title>Blog</title>
    </h:head>
    <h:body>
        <h2>Bem vindo ao blog</h2>
        
        <h:form>
        	<h:commandButton value="Ver posts" action="#{listarPostsMB.listar}" />
        </h:form>
        
        <h:form>
        	<h:commandButton value="Stateless" action="#{testarSessionBeanMB.testarStateless}" />
        	<h:commandButton value="Stateful" action="#{testarSessionBeanMB.testarStateful}" />
        	<h:commandButton value="HelloWorld" action="#{helloWorldMB.sayHelloMB}" />
        	<br/>
        	<h:inputText id= "Valor" value ="#{helloWorldMB.registro.valor1}"> </h:inputText>
        	<h:inputText id= "Valor2" value ="#{helloWorldMB.registro.valor2}"> </h:inputText>
        	<h:commandButton value="Timer" action="#{helloWorldMB.agendar}" />
        	<br/>
        	<h:commandButton value="Web Server" action="#{helloWorldMB.invocarWebService}" />
        	<br/>       	
        	
        </h:form>
        <h:form>
        	<h:inputText id= "valor1" value ="#{somaMB.valor1}"> </h:inputText>
        	<h:inputText id= "valor2" value ="#{somaMB.valor2}"> </h:inputText>
        	<h:commandButton value="Soma" action="#{somaMB.chamada}" />
        	<br/>
        	<h:outputText id="resultado" value ="#{somaMB.resultado}"></h:outputText>
        	<br/>        	
        </h:form>
        <br/>
        
        <h:form>
        <h:commandButton value="Enviar Mensagem" action="#{messagemMB.enviarMensagem}" />
        <br/>
        <h:inputText id= "msg" label="Digite algo: " value ="#{messagemMB.msg}"> </h:inputText>
        <h:commandButton value="Enviar Mensagem (Joan)" action="#{messagemMB.usandoFilaJoan}" />
        </h:form>
       
    </h:body>
</html>
